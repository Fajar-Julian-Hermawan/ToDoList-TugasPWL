<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utitities {
            .todo-wrapper {
                @apply w-full py-2 px-4 flex justify-between items-center gap-2 border-2 border-slate-600 rounded-lg bg-green-100;
            }

            .todo-title {
                @apply first-letter:uppercase;
            }

            .btn-remove {
                @apply text-white;
            }
        }
    </style>
</head>

<body>
    <div class="p-4">
        <header>
            <h1 class="mb-4 text-3xl text-center font-semibold">My Todolist</h1>
            <form id="form" class="flex gap-2">
                <input type="text" id="todo-input"
                    class="w-full py-2 px-4 border-2 border-slate-600 border-opacity-50 rounded-lg outline-none"
                    placeholder="Nama todolist...">
                <input type="submit" class="py-2 px-4 rounded-lg cursor-pointer text-white bg-slate-600" value="Simpan">
            </form>
        </header>

        <main class="mt-8">
            <ul class="todo-container flex flex-col gap-4">
                <!-- <li class="todo-wrapper">
                    <h4 class="todo-title">todolist satu</h4>
                    <button class="btn-remove"><i class="fa-solid fa-trash-can"></i></button>
                </li> -->
            </ul>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
